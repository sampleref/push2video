<html>

<head>
    <script src="push2video.js"></script>
    <style type="text/css">
		.webrtc_video {
			border:1px solid blue;
		}

		#ws_msg{
			display: block;
			padding-top: 10px;
			padding-bottom: 10px;
			border:1px solid red;
		}

		#controls_div {
			float:left;
			clear:both;
			padding-top: 10px;
		}

		#header_div {
			text-align: center;
			width: 800px;
			float: left;
		}

		#status_div {
			padding-top: 10px;
			float: left;
			clear:both;
		}

		#stats_div {
			padding-top: 10px;
			float: left;
			clear:both;
		}

		.buttonStart {
			border-radius: 12px;
			display: inline-block;
			background-color: #4CAF50;
		}

		.buttonStop {
			border-radius: 12px;
			display: inline-block;
			background-color: #df5418;
		}

		.td_list {
			display: block;
			clear:both;
		}

    </style>
</head>

<body>
<div style="width: 100%; overflow: hidden;">

    <div id="header_div">
        <label style="font-size: 70px; font-color:blue">Push To Talk Demo</label>
        <br />
        <label id="ws_msg"></label>
    </div>

    <div style="width: 800px; float: left;">
        <video id="videoId" autoplay muted controls class="webrtc_video"></video>

        <br />

    </div>

    <div id="status_div">
        <b>Status:</b> <label id="sendrecvstatus"></label>
    </div>

    <div id="controls_div">
        <table style="width:100%" cellpadding="30">
            <tr>
                <th>Audio</th>
                <th>Peer Id Assigned</th>
                <th><input type="button" class="buttonStart" style="height:50px;width=50px" id="startVideo" onclick="startVideo(false)" value="Start Video"></input></th>
                <th><input type="button" class="buttonStop" style="height:50px;width=50px" id="stopVideo" onclick="stopVideo()" value="Stop Video"></input></th>
            </tr>
            <tr>
                <td><audio id="audioRecv" autoplay controls ></audio></td>
                <td><label id="peerId"></label></td>
                <td><input type="button" class="buttonStart" style="height:50px;width=50px" id="joinAudio" onclick="joinAudio()" value="Join Audio"></input></td>
                <td><input type="button" class="buttonStop" style="height:50px;width=50px" id="quitAudio" onclick="quitAudio()" value="Leave Audio"></input></td>
            </tr>
            <tr>
                <td class="td_list">
                    <video id="videoSendRecv" autoplay muted controls class="webrtc_video"></video>
                    <video id="videoSendRecvSelf" autoplay muted controls style="width:100px;height:100px" class="webrtc_video"></video>
                </td>
                <td class="td_list">
                    <input type="button" class="buttonStart" style="height:50px;width=50px" id="startSendRecv" onclick="startSendRecv()" value="Start AV">
                    <input type="button" class="buttonStop" style="height:50px;width=50px" id="stopSendRecv" onclick="stopSendRecv()" value="Stop AV">
                </td>
                <td class="td_list"><input type="button" class="buttonStart" style="height:50px;width=50px" id="joinSendRecv" onclick="joinSendRecv()" value="Enter Group"></input></td>
                <td class="td_list"><input type="button" class="buttonStop" style="height:50px;width=50px" id="quitSendRecv" onclick="quitSendRecv()" value="Exit Group"></input></td>
            </tr>
        </table>
    </div>

    <div id="stats_div">
        <b>Network Stats:</b> <br/>
        <table style="width:100%; border: thin solid black;" cellpadding="30">
            <tr>
                <th style="border: thin solid black;">Audio Sending</th>
                <th style="border: thin solid black;">Audio Receiving</th>
                <th style="border: thin solid black;">Video Sending</th>
                <th style="border: thin solid black;">Video Receiving</th>
            </tr>
            <tr>
                <td style="border: thin solid black;"><p id="audio_send_stats"></p></td>
                <td style="border: thin solid black;"><p id="audio_recv_stats"></p></td>
                <td style="border: thin solid black;"><p id="video_send_stats"></p></td>
                <td style="border: thin solid black;"><p id="video_recv_stats"></p></td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
        pageReady();
    </script>
</body>

</html>
