<html>

<head>
    <script src="push2video.js"></script>
    <style type="text/css">
		.webrtc_video {
			border:1px solid blue;
		}

		#ws_msg{
			display: block;
			padding-top: 10px;
			padding-bottom: 10px;
			border:1px solid red;
		}

		#controls_div {
			float:left;
			clear:both;
			padding-top: 10px;
		}

		#header_div {
			text-align: center;
			width: 800px;
			float: left;
		}

		.buttonStart {
			border-radius: 12px;
			display: inline-block;
			background-color: #4CAF50;
		}

		.buttonStop {
			border-radius: 12px;
			display: inline-block;
			background-color: #df5418;
		}

    </style>
</head>

<body>
<div style="width: 100%; overflow: hidden;">

    <div id="header_div">
        <label style="font-size: 70px; font-color:blue">Push To Talk Demo</label>
        <br />
        <label id="ws_msg"></label>
    </div>

    <div style="width: 800px; float: left;">
        <video id="videoId" autoplay muted style="width:800px;height:600px" class="webrtc_video"></video>

        <br />

    </div>

    <div id="controls_div">
        <table style="width:100%" cellpadding="30">
            <tr>
                <th>Audio</th>
                <th>Peer Id Assigned</th>
                <th><input type="button" class="buttonStart" style="height:50px;width=50px" id="startVideo" onclick="startVideo(false)" value="Start Video"></input></th>
                <th><input type="button" class="buttonStop" style="height:50px;width=50px" id="stopVideo" onclick="stopVideo()" value="Stop Video"></input></th>
            </tr>
            <tr>
                <td><audio id="audioRecv" autoplay controls ></audio></td>
                <td><label id="peerId"></label></td>
                <td><input type="button" class="buttonStart" style="height:50px;width=50px" id="joinAudio" onclick="joinAudio()" value="Join Audio"></input></td>
                <td><input type="button" class="buttonStop" style="height:50px;width=50px" id="quitAudio" onclick="quitAudio()" value="Leave Audio"></input></td>
            </tr>
        </table>
    </div>
</div>

<script type="text/javascript">
        pageReady();
    </script>
</body>

</html>
